<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogB | {{article.title}}</title>
</head>
<body>
    <h1>Posts Fetched from the Database</h1>
    <h3><a href="{% url 'create' %}">Click here</a> to Create your Post</h3>
    {%for post in posts %}
        <h3><a href="{% url 'details' post.id %}">{{post.title}}</a></h3>
        <p>Written by <i>{{post.author}}</i> and Posted on <b>{{post.date}}  </b></p>
        <p>{{post.content}}</p>
        <h5><a href="{% url 'update' post.id %}">Update</a></h5>
        <h5><a href="{% url 'delete' post.id %}">Delete</a></h5>
        <br><br>
    {%endfor%}
    
</body>
</html>
